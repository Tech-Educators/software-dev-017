<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This is the metadata! The user doesn't see this part -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- I am going to link my CSS file in here -->
    <link rel="stylesheet" href="./styles.css" />

    <title>Document</title>
  </head>
  <body>
    <style>
      /* You can write your styles in here for now */
    </style>
    <!-- Any HTML that you write in the body, the user will see  -->
    <!-- cmd or ctrl / -->
    <header>
      <h1>I am a lovely header.</h1>
      <h2>I go at the top of the website!</h2>
      <h3>This another heading</h3>
    </header>
    <main>
      <!-- I will write some content for the user in here -->
      <p>
        This is where the main content of the website goes! What a bunch of
        words
      </p>
      <!-- Some HTML elements contain attributes that add more info to the HTML tag -->
      <img
        class="koala-tree"
        src="https://d1jyxxz9imt9yb.cloudfront.net/article/5664/meta_image/regular/A_rescued_koala_joey_named_Dimples_perched_on_a_tree_branch_inside_her_enclosure_at_the_IFAW-partnered_Friends_of_the_Koala_facility._Photo_IFAW_Stacey_Hedman_copy.jpg"
        alt="A lovely koala hugging a tree."
        width="400"
        height="200"
      />
      <img
        id="hopeless-koala"
        src="./koala-on-a-tree.jpg"
        alt="Another koala hopeful for the future looking into the distance from a tree."
        width="400"
        height="200"
      />
    </main>
    <footer>I am the footer. I go at the bottom of the website!</footer>
  </body>
  <!-- In this structure, the body tag is the parent, and header, main, and footer
  are the children. The children are nested inside the parent -->
</html>
